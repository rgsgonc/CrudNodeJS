<%- include layouts/header.html %>
        <div class="page-data">
            <form method="post" action="/produtos/edit/<%=data[0].id%>">
                <table cellpadding="11">
                <tr>
                    <td class="label">Nome</td><td>: <input type="text" name="nome" value="<%=data[0].nome%>" required></td>
                 </tr>
                 <tr>
                    <td class="label" valign="top">Descrição</td>
                    <td valign="top">: 
                        <textarea name="descricao" required cols="30" rows="5"><%=data[0].descricao%></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="label">Quantidade</td><td>: <input type="number" value="<%=data[0].quantidade%>" name="quantidade" id="quantidade" required ></td>
                 </tr>
                <tr>
                    <td class="label">Valor Compra</td><td>: <input type="number" value="<%=data[0].valorcompra%>" name="valorcompra" id="valorcompra" required></td>
                 </tr>
                  <tr>
                    <td class="label">Valor Venda</td><td>: <input type="number" name="valorvenda" value="<%=data[0].valorvenda%>" id="valorvenda" required onblur="calculaLucro()"></td>
                 </tr>
                 <tr>
                    <td class="label">Lucro</td><td>: <input type="number" name="lucro" value="<%=data[0].lucro%>" id="lucro" required></td>
                 </tr>
                 <tr>
                        <td class="label">Disponível</td>
                        <td>: 
                            <select id="disponivel" name="disponivel">
                                <option value="">Disponível?</option>
                                <option value="sim">Sim</option>
                                <option value="nao">Não</option>
                            </select>
                            
                        </td>
                     </tr>
                 <tr>
                    <td class="label"></td>
                    <td>
                        &nbsp; <input type="submit" name="submit" value="Salvar">
                       <input type="button" name="cancel" value="Cancelar" class="cancel" onClick="cancelAddProdutos()">
                    </td>
                 </tr>
                </table>
            </form>
            
        </div>

        
        
<%- include layouts/footer.html %>
